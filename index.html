<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat the House!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body> 
    <h1 id="tName">Beat The House</h1>
    <button id="startButton">Start</button>
    <button id="resetButton" >Reset</button>
    <button id="submitAmount">Submit</button>
    <input type="text" id="moneyInput" placeholder="How much cash?">
    <button id="spinButton">Spin</button>
    
    <div id = "allslots">
         <div id = "slot1">slot 1
            <p id="firstDrumSymbol">A</p></div>
         <div id = "slot2">slot 2
            <p id="secondDrumSymbol">B</p></div>
         <div id = "slot3">slot 3
            <p id="thirdDrumSymbol">C</p></div>
    </div>
    
</body>
</html>
<script src="./app.js"></script>
