<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat the House!</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url("https://fonts.googleapis.com/css2?family=Lexend+Exa&family=Nosifer&display=swap"); </style>  
</head>

<body> 
   <section>
      <button id="helpButton">Help</button>
      <h1 id ="Name">Beat The House</h1>
   </section>
   <div class = "modal" id = "helpModalBackground">
      <div class = "modalContent">
         <button class = "closeModalButton">X</button>
         <p class = 'content'>
            Win conditions:<br/><br/>
            Match three Symbols = Full win<br/>
            Match two Symbols = Partial win<br/><br/>
            Controls:<br/><br/>
            Press the spacebar to start a roll<br/>
            Press "R" to Reset the game<br/>
            Press H for Help
         </p>
      </div>
   </div>
   <div class ='main'>
      <section id = "allslots">
         <div class="drum" id = "slot1">
            <p id="firstDrumSymbol">A</p>
         </div>
         <div class="drum" id = "slot2">
            <p id="secondDrumSymbol">B</p>
         </div>
         <div class="drum" id = "slot3">
            <p id="thirdDrumSymbol">C</p>
         </div>
      </section>
                  
      <section id="IO">
         <p id="displayed"></p>
         <section class='IOContainer'>
            <button id="spinButton" class="ioButtons">Spin</button>
            <button id="stopButton" class="ioButtons">Stop</button>
            <button id="resetButton" class="ioButtons">Reset</button>
         </section>
      </section>
   </div>
                  
               </body>
               </html>
               <script src="./app.js"></script>
