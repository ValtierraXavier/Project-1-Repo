<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat the House!</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url("https://fonts.googleapis.com/css2?family=Lexend+Exa&family=Nosifer&display=swap"); </style>  
</head>

<body> 
   <div>
      <button id="helpButton">Help</button>
      <h1 id ="Name">Beat The House</h1>
   </div>
    <div  class = "modal" id = "helpModal">
      <p class = "modalContent">Win conditions:<br/>
         Match three Symbols<br/>
         Match two Symbols<br/><br/>
         Controls:<br/>
         Press the spacebar to start a roll<br/>
         Press "R" to Reset the game<br/>
         Press H for Help
      </p>
      <div class = "closeModal">X</div>
    </div>
    <div id = "allslots">
         <div class="drum" id = "slot1">
            <p id="firstDrumSymbol">A</p></div>
         <div class="drum" id = "slot2">
            <p id="secondDrumSymbol">B</p></div>
         <div class="drum" id = "slot3">
            <p id="thirdDrumSymbol">C</p></div>
            
         <div id="IO">
               <button id="stopButton" class="ioButtons">Stop</button>
               <button id="resetButton" class="ioButtons">Reset</button>
               <p id="displayed"></p>
               <button id="spinButton" class="ioButtons">Spin</button>
         </div>
      </div>
            
</body>
</html>
<script src="./app.js"></script>
